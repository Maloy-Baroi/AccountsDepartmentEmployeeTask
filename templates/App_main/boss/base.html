{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/App_main/common.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Employee Task Manager | {% block title %}

    {% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class="icon">
                        <img src="{% static 'images/Pathao-icon(1).png' %}" alt="Logo" width="100" height="70">
                    </span>
                    <span class="title">
                        Brand Name
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'App_main:boss-dashboard' %}">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="title">
                        Dashboard
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'App_main:boss-view-all-employees' %}">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="title">
                        Employees
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'App_main:boss-view-task-manager' %}">
                    <span class="icon">
                        <ion-icon name="bag-outline"></ion-icon>
                    </span>
                    <span class="title">
                        Tasks
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'App_main:boss-add-new-employee' %}">
                    <span class="icon">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </span>
                    <span class="title">
                        Add New Employee
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings"></ion-icon>
                    </span>
                    <span class="title">
                        Settings
                    </span>
                </a>
            </li>
            <li>
                <a href="{% url 'App_auth:logout' %}">
                    <span class="icon">
                        <ion-icon name="log-out"></ion-icon>
                    </span>
                    <span class="title">
                        Sign out
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="grid-outline"></ion-icon>
        </div>
        <!-- Search -->
        <div class="search">
            <label>
                <input type="text" placeholder="Search Here">
                <ion-icon name="search-outline"></ion-icon>
            </label>
        </div>
        <!-- User Image -->
        <div class="user">
            <img src="{% static 'images/Pathao-icon.png' %}" alt="{{ request.user.email }}">
        </div>
    </div>
    {% block main %}

    {% endblock %}
</div>
<script>
    let dashboard = document.getElementById('id-');
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');


    toggle.addEventListener('click', () => {
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    })
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
